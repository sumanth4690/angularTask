<h1 class="text-center mt-3">LogIn Form</h1>
<form [formGroup]="registrationForm">
<div class="container">
  
    <div class="row">
      <div class="col-2"></div>
      <div class="col-4">
        <div class="form-group">
          <label #userName>USER NAME:</label>
          <input [class.is-invalid]="username?.invalid && username?.touched"
            for="userName"
            type="text"
            formControlName="userName"
            class="form-control"
          />
          <div *ngIf="username?.invalid && username?.touched">
          <small [class.d-none]="username?.value || username?.untouched" class="text-danger">Username is required</small>
          <small [class.d-none]="username?.value || username?.untouched" class="text-danger">Username is required</small>
        </div>
        </div>
        <div class="form-group mt-3">
          <label #password>PASSWORD:</label>
          <input [class.is-invalid]="registrationForm.get('passWord')?.invalid && registrationForm.get('passWord')?.touched"
            for="password"
            type="password"
            formControlName="passWord"
            class="form-control"
            required
          />
          <small [class.d-none]="registrationForm.get('passWord')?.value || registrationForm.get('passWord')?.untouched" class="text-danger">password is required</small>
        </div>
        
        <div class="form-group mt-3">
          <label #confirm>CONFIRM PASSWORD:</label>
          <input [class.is-invalid]="registrationForm.get('confirm')?.invalid && registrationForm.get('confirm')?.touched"
            for="confirm"
            type="password"
            formControlName="confirm"
            class="form-control"
            required
          />
        </div>
       
      </div>
      <div class="col-4">
        <div formGroupName="address" >
        <div class="form-group">
            
            <label #city>CITY:</label>
            <input [class.is-invalid]="registrationForm.get('city')?.invalid && registrationForm.get('city')?.touched"
              for="city"
              type="text"
              formControlName="city"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label #state>STATE:</label>
            <input [class.is-invalid]="registrationForm.get('state')?.invalid && registrationForm.get('state')?.touched"
              for="state"
              type="text"
              formControlName="state"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label #pincode>PINCODE:</label>
            <input [class.is-invalid]="registrationForm.get('pincode')?.invalid && registrationForm.get('pincode')?.touched"
              for="pincode"
              type="number"
              formControlName="pincode"
              class="form-control"
              required
            />
          </div>
        </div>
        </div>
      <div class="col-2"></div>
    </div>
    <div class="form-group mt-5">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-flex">
      <button type="submit" class="form-control btn btn-outline-primary me-1" (click)="submit()">
        Register
      </button>
      <button type="button" class="form-control btn btn-outline-primary">Display</button>
    </div>
    <div class="col-4"></div>
    </div>
    </div>
</div>
</form>
<br />
<!-- {{ registrationForm.value | json }} -->
